<div class="container">
  <form class="sign-in-form" #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
    <h2>Sign in</h2>
    <div class="row-control">
      <mat-form-field appearance="outline" class="row-control-item">
        <mat-label>Username</mat-label>
        <input
        matInput placeholder="Username"
        name="username"
        [(ngModel)]="userInfor.userName"
        minlength="6"
        maxlength="32"
        [pattern]="userNamePattern"
        #username="ngModel"
        required
        />
        <mat-error *ngIf="username.touched && !username.valid">
          <span *ngIf="username.errors?.['required']">Username is required</span>
          <span *ngIf="username.errors?.['minlength'] || username.errors?.['maxlength']">Length from 6 to 32 characters</span>
          <span *ngIf="!(username.errors?.['minlength'] || username.errors?.['maxlength']) && username.errors?.['pattern']">Only alphabet</span>
        </mat-error>
      </mat-form-field>
    </div>
    <!-- Password -->
    <div class="row-control">
      <mat-form-field appearance="outline" class="row-control-item">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="userInfor.passWord" [pattern]="passwordPattern" required #password="ngModel"/>
        <mat-error *ngIf="password.touched && !password.valid">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']">Length from 6 to 32 characters</span>
          <span *ngIf="!(password.errors?.['minlength'] || password.errors?.['maxlength']) && password.errors?.['pattern']">Only alphabet</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row-control">
      <mat-checkbox name="rememberMe" [(ngModel)]="userInfor.rememberMe">Remember me</mat-checkbox>
    </div>
    <div class="row-control row-actions">
      <!-- <button mat-raised-button color="primary" type="submit">Sign in</button> -->
      <button mat-raised-button color="primary" type="submit">Sign in</button>
      <button style="margin-left: 10px;" mat-raised-button color="primary" type="reset">Reset</button>
    </div>
  </form>
  <pre>
    {{ username.errors | json }}
  </pre>

</div>
