<div class="container">
  <form class="sign-in-form" [formGroup]="signinForm" autocomplete="off" (click)="onSubmit()">
    <h2>Sign up</h2>
    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username"/>
      </mat-form-field>
    </div>
    <!-- <pre>
      {{signinForm.controls.username.errors | json}}
    </pre> -->
    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password"/>
      </mat-form-field>
    </div>
    <!-- {{signinForm.controls.password.errors | json}} -->
    <div class="row-control">
      <mat-checkbox formControlName="rememberme">Remember me</mat-checkbox>
    </div>
    <div class="row-control row-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="signinForm.invalid">Sign in</button>
    </div>
  </form>

  <pre>
    {{signinForm.value | json}}
  </pre>


</div>
